<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="build/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-300">
    <div class="flex">
      <!-- page containter -->
      <div
        class="px-8 py-12 max-w-md mx-auto bg-slate-100 
        sm:max-w-xl sm:bg-slate-300 
        md:bg-slate-400 lg:max-w-full lg:w-1/2 lg:bg-slate-500 lg:px-12 lg:py-24 
        xl:bg-slate-300 2xl:bg-slate-200"
      >
      <div class="xl:max-w-lg xl:ml-auto">
         <!-- Header image -->
        <img class="h-10" src="img/tailwindcss-logotype.svg" alt="log" />
        <!-- main image -->
        <img
          class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
          src="img/OIP.jpg"
          alt="logo"
        />
        <!-- title -->
        <h1
          class="mt-6 text-2xl font-bold text-gray-900 leading-none sm:mt-8 sm:text-4xl lg:text-3xl"
        >
          You can work from anywhere.
          <br class="hidden lg:inline">  <span class="text-indigo-500"> Take advantage of it</span>
        </h1>
        <!-- actual content text -->
        <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
          Workcation helps you find work-friendly rentals in beautiful locations
          so you can enjoy some nice weather even when you're not on vacation.
        </p>
        <!-- Button -->
        <div class="mt-4 sm:mt-6" >
          <a
            class="btn"
            href="#"
            >Book your escape</a
          >
        </div>
      </div>
      </div>
       
       <!-- secondary image -->
      <div class="hidden lg:block lg:w-1/2 lg:relative">
       
        <img class="absolute inset-0 h-full w-full object-cover object-center" src="img/OIP.jpg" alt="logo" />
      </div>
    </div>
  </body>
</html>
